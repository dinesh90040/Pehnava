<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="#F5F5DC"/>
  
  <!-- Lotus Flower -->
  <g transform="translate(100, 25)">
    <!-- Lotus petals -->
    <ellipse cx="0" cy="-5" rx="8" ry="12" fill="#FFB6C1" opacity="0.8"/>
    <ellipse cx="6" cy="-2" rx="8" ry="12" fill="#FFB6C1" opacity="0.8"/>
    <ellipse cx="6" cy="2" rx="8" ry="12" fill="#FFB6C1" opacity="0.8"/>
    <ellipse cx="0" cy="5" rx="8" ry="12" fill="#FFB6C1" opacity="0.8"/>
    <ellipse cx="-6" cy="2" rx="8" ry="12" fill="#FFB6C1" opacity="0.8"/>
    <ellipse cx="-6" cy="-2" rx="8" ry="12" fill="#FFB6C1" opacity="0.8"/>
    
    <!-- Center seed pod -->
    <circle cx="0" cy="0" r="4" fill="#D2691E"/>
    <circle cx="-1" cy="-1" r="1" fill="#A0522D"/>
    <circle cx="1" cy="1" r="1" fill="#A0522D"/>
    
    <!-- Stem -->
    <line x1="0" y1="8" x2="0" y2="15" stroke="#228B22" stroke-width="2"/>
  </g>
  
  <!-- Pehenava Text -->
  <text x="100" y="60" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#8B1538">Pehenava</text>
  
  <!-- Hindi Text -->
  <text x="100" y="85" text-anchor="middle" font-family="serif" font-size="14" fill="#8B1538">संपूर्ण परिधान</text>
  
  <!-- Decorative lines -->
  <line x1="70" y1="85" x2="85" y2="85" stroke="#8B1538" stroke-width="1"/>
  <line x1="115" y1="85" x2="130" y2="85" stroke="#8B1538" stroke-width="1"/>
  
  <!-- Golden flourish -->
  <g transform="translate(100, 105)">
    <path d="M-15,-5 C-10,-10 -5,-8 0,-5 C5,-8 10,-10 15,-5 C10,-2 5,-3 0,-5 C-5,-3 -10,-2 -15,-5 Z" fill="#D4AF37" opacity="0.8"/>
    <circle cx="-8" cy="-8" r="2" fill="#D4AF37"/>
    <circle cx="8" cy="-8" r="2" fill="#D4AF37"/>
    <circle cx="0" cy="-10" r="1.5" fill="#D4AF37"/>
  </g>
</svg>

